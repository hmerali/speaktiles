<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeakTiles</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#111827">
    <style>
      :root { 
        --bg:#fff; 
        --fg:#111; 
        --muted:#6b7280; 
        --ring:#e5e7eb; 
        --accent:#111827;
        --tile-bg:#fff;
        --tile-border:#e5e7eb;
        --card-bg:#f9fafb;
      }
      
      :root[data-high-contrast="true"] {
        --bg:#000;
        --fg:#fff;
        --muted:#9ca3af;
        --ring:#374151;
        --accent:#60a5fa;
        --tile-bg:#1f2937;
        --tile-border:#4b5563;
        --card-bg:#111827;
      }
      
      *{box-sizing:border-box;}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg);}
      .container{max-width:1000px;margin:0 auto;padding:16px;}
      header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px;}
      h1{margin:0;font-size:24px;}
      .actions{display:flex;gap:8px;flex-wrap:wrap;}
      button{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);background:var(--tile-bg);padding:8px 12px;border-radius:12px;cursor:pointer;color:var(--fg);}
      button.primary{background:var(--accent);color:#fff;border-color:var(--accent);}
      button:disabled{opacity:.6;cursor:not-allowed;}
      .card{border:1px solid var(--ring);border-radius:16px;background:var(--card-bg);margin-bottom:12px;}
      .card .content{padding:12px;}
      .chip{display:inline-flex;align-items:center;padding:4px 10px;border:1px solid var(--ring);border-radius:999px;background:var(--tile-bg);margin:2px;font-size:14px;color:var(--fg);}
      .grid{display:grid;gap:10px;}
      @media(min-width:640px){.grid.cols-4{grid-template-columns:repeat(4,1fr)}}
      @media(min-width:768px){.grid.cols-6{grid-template-columns:repeat(6,1fr)}}
      @media(min-width:1024px){.grid.cols-8{grid-template-columns:repeat(8,1fr)}}
      .tile{display:flex;flex-direction:column;align-items:center;justify-content:center;border:1px solid var(--tile-border);border-radius:20px;background:var(--tile-bg);box-shadow:0 1px 2px rgba(0,0,0,.05);text-align:center;transition:transform .05s ease;color:var(--fg);}
      .tile:active{transform:scale(.98);}
      .tile .emoji{font-size:42px;line-height:1;margin-bottom:6px;}
      .tile .label{font-weight:600;}
      .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap;}
      input[type="text"], input[type="color"], select{border:1px solid var(--ring);border-radius:12px;padding:8px 10px;background:var(--tile-bg);color:var(--fg);}
      .tabs{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px;}
      .tab{padding:6px 10px;border-radius:999px;border:1px solid var(--ring);background:var(--tile-bg);cursor:pointer;color:var(--fg);}
      .tab.active{background:var(--accent);color:#fff;border-color:var(--accent);}
      .muted{color:var(--muted);font-size:14px;}
      dialog{border:none;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.2);background:var(--bg);color:var(--fg);}
      dialog .row{margin:8px 0;}
      .qr{display:block;margin:0 auto;width:192px;height:192px;}
      
      /* High contrast specific styles */
      :root[data-high-contrast="true"] .tile {
        border-width: 2px;
        box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      }
      
      :root[data-high-contrast="true"] button {
        border-width: 2px;
      }
      
      :root[data-high-contrast="true"] input,
      :root[data-high-contrast="true"] select {
        border-width: 2px;
      }
      
      /* Status indicators */
      .status-indicators {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 4px;
      }
      
      .status {
        font-size: 12px;
        font-weight: 500;
        padding: 2px 6px;
        border-radius: 4px;
        background: var(--card-bg);
        border: 1px solid var(--ring);
      }
      
      .status.online {
        color: #059669;
        border-color: #10b981;
      }
      
      .status.offline {
        color: #dc2626;
        border-color: #ef4444;
      }
      
      /* Focus styles for accessibility */
      button:focus-visible,
      input:focus-visible,
      select:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
      
      .tile:focus-visible {
        outline: 3px solid var(--accent);
        outline-offset: 3px;
      }
      
      /* Disabled state styling */
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: var(--muted);
      }
      
      /* Responsive improvements */
      @media (max-width: 640px) {
        .actions {
          flex-direction: column;
          align-items: stretch;
        }
        
        .status-indicators {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
